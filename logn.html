    <script>
        // code language 
        function chhangeLanguage()
        {
            var styleValue = window.location.origin + '/css/';
            var styleLink = document.getElementById('style');
            var selecteLanguage = document.getElementById('lang').value;
            switch (selecteLanguage) {
                case 'arabic': styleLink.href = styleValue + 'arabic-style.css'; break;
                case 'english': styleLink.href = styleValue + 'english-style.css'; break;
                default: styleLink.href = styleValue + 'arabic-style.css'; break;

        }
